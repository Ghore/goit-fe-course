<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header container">
      <nav>
        <a href="#" class="site-logo">MART</a>

        <ul class="site-navigation clearfix">
          <li>
            <a href="#">home </a>
          </li>
          <li>
            <a href="#">about us </a>
          </li>
          <li>
            <a href="#">page</a>
          </li>
          <li>
            <a href="#">shop</a>
          </li>
          <li>
            <a href="#">blog</a>
          </li>
          <li>
            <a href="#">contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- <h1></h1> -->
      <div class="slider">
        <img
          src="img/bg.jpg"
          alt=""
          class="slider-list-image"
          width="1600"
          height="600"
        />

        <div class="btn-wrappper container ">
          <button class="slider-ctrl slider-ctrl-prew"></button>
          <button class="slider-ctrl slider-ctrl-next"></button>

          <ul class="slider-list">
            <li class="slider-list-item">
              <div class="slider-description">
                <h2 class="slider-title">AFFORDABLE PARIS TOURS</h2>
                <p class="slider-p">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <section class="new">
        <div class="container">
          <h2 class="title ">NEW COLECTION</h2>
          <ul class="cards clearfix">
            <li class="cards-item">
              <div class="image-wrapper">
                <div class="overlay">
                  <ul class="overlay-list">
                    <li class="list-item"><button ></button></li>
                    <li class="list-item"><button></button></li>
                    <li class="list-item"><button></button></li>
                    <li class="list-item"><button></button></li>
                  </ul>
                </div>
                <img src="img/1.jpg" alt="" class="cards-image" />
              </div>

              <h4 class="item"><a class="overlay-link" href="">Blue Tshirt</a></h4>
              <p class="price">26$</p>
            </li>
            
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
